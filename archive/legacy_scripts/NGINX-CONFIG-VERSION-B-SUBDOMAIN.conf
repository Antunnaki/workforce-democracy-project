# Nginx Configuration for test.api.workforcedemocracyproject.org
# Points to Version B backend (port 3002) for testing
# 
# DEPLOYMENT INSTRUCTIONS:
# 1. SSH to VPS: ssh root@185.193.126.13
# 2. Create new Nginx config:
#    sudo nano /etc/nginx/sites-available/test-api
# 3. Paste this config
# 4. Enable site: sudo ln -s /etc/nginx/sites-available/test-api /etc/nginx/sites-enabled/
# 5. Test config: sudo nginx -t
# 6. Reload Nginx: sudo systemctl reload nginx
# 7. Get SSL certificate: sudo certbot --nginx -d test.api.workforcedemocracyproject.org

server {
    listen 80;
    listen [::]:80;
    server_name test.api.workforcedemocracyproject.org;

    # CORS Headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Max-Age 3600 always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # Proxy to Version B backend (port 3002)
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings (important for async jobs)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# SSL configuration will be added by certbot
