<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="briefcaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Briefcase body -->
  <rect x="15" y="35" width="70" height="45" rx="5" ry="5" 
        fill="url(#briefcaseGradient)" 
        stroke="none"/>
  
  <!-- Briefcase handle -->
  <path d="M 35 35 L 35 25 Q 35 20 40 20 L 60 20 Q 65 20 65 25 L 65 35" 
        fill="none" 
        stroke="url(#briefcaseGradient)" 
        stroke-width="5"
        stroke-linecap="round"/>
  
  <!-- Briefcase clasp -->
  <rect x="47" y="40" width="6" height="15" rx="1" fill="white" opacity="0.9"/>
</svg>
