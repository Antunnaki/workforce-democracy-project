<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Modern gradient definitions -->
  <defs>
    <!-- Sky gradient - professional blue tones -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e9f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circle glow effect -->
    <radialGradient id="circleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Accountability gradient -->
    <linearGradient id="accountabilityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f4a623;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Subtle decorative circles in background -->
  <circle cx="150" cy="120" r="60" fill="#4a90e2" opacity="0.04"/>
  <circle cx="1050" cy="100" r="80" fill="#f4a623" opacity="0.04"/>
  <circle cx="100" cy="500" r="50" fill="#4a90e2" opacity="0.04"/>
  <circle cx="1100" cy="480" r="60" fill="#f4a623" opacity="0.04"/>
  
  <!-- Central circular platform showing mutual accountability -->
  <circle cx="600" cy="300" r="220" fill="url(#circleGlow)"/>
  
  <!-- Outer circle (accountability ring) -->
  <circle cx="600" cy="300" r="200" fill="none" stroke="url(#accountabilityGradient)" 
          stroke-width="4" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- Connection lines showing mutual accountability (forming a circle) -->
  <g opacity="0.25" stroke="#4a90e2" stroke-width="2">
    <!-- Citizens to Representatives -->
    <path d="M 420,180 Q 480,240 540,180" fill="none" stroke-linecap="round"/>
    <!-- Representatives to Court -->
    <path d="M 660,180 Q 720,240 780,180" fill="none" stroke-linecap="round"/>
    <!-- Court to Citizens (completing the circle) -->
    <path d="M 780,340 Q 720,400 660,460 Q 600,500 540,460 Q 480,400 420,340" fill="none" stroke-linecap="round"/>
    
    <!-- Inner connecting lines (web of accountability) -->
    <line x1="480" y1="160" x2="540" y2="460" opacity="0.3"/>
    <line x1="720" y1="160" x2="660" y2="460" opacity="0.3"/>
    <line x1="480" y1="380" x2="720" y2="380" opacity="0.3"/>
  </g>
  
  <!-- TOP: WE THE PEOPLE (Citizens at top of circle) -->
  <g transform="translate(480, 150)">
    <!-- Icon circle background -->
    <circle cx="0" cy="0" r="65" fill="white" opacity="0.95" stroke="#4a90e2" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="url(#circleGlow)"/>
    
    <!-- People icon (three figures) -->
    <g transform="translate(-30, -15)">
      <!-- Person 1 -->
      <circle cx="0" cy="0" r="8" fill="#4a90e2"/>
      <circle cx="0" cy="18" r="12" fill="#4a90e2" opacity="0.8"/>
      
      <!-- Person 2 (center, slightly forward) -->
      <circle cx="30" cy="-3" r="9" fill="#667eea"/>
      <circle cx="30" cy="17" r="13" fill="#667eea" opacity="0.8"/>
      
      <!-- Person 3 -->
      <circle cx="60" cy="0" r="8" fill="#4a90e2"/>
      <circle cx="60" cy="18" r="12" fill="#4a90e2" opacity="0.8"/>
    </g>
    
    <!-- Label -->
    <text y="95" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      WE THE PEOPLE
    </text>
    <text y="115" font-family="system-ui, sans-serif" font-size="13" 
          fill="#666" text-anchor="middle">
      Voice & Oversight
    </text>
  </g>
  
  <!-- RIGHT: REPRESENTATIVES (at right of circle) -->
  <g transform="translate(720, 150)">
    <!-- Icon circle background -->
    <circle cx="0" cy="0" r="65" fill="white" opacity="0.95" stroke="#4a90e2" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="url(#circleGlow)"/>
    
    <!-- Capitol building icon -->
    <!-- Dome -->
    <ellipse cx="0" cy="-15" rx="35" ry="20" fill="#4a90e2"/>
    <ellipse cx="0" cy="-20" rx="22" ry="15" fill="#667eea"/>
    
    <!-- Flag -->
    <line x1="0" y1="-35" x2="0" y2="-50" stroke="#e91e63" stroke-width="2"/>
    <path d="M 0,-50 L 18,-45 L 0,-40 Z" fill="#e91e63"/>
    
    <!-- Columns -->
    <rect x="-30" y="-5" width="8" height="15" fill="white" opacity="0.95"/>
    <rect x="-15" y="-5" width="8" height="15" fill="white" opacity="0.95"/>
    <rect x="0" y="-5" width="8" height="15" fill="white" opacity="0.95"/>
    <rect x="15" y="-5" width="8" height="15" fill="white" opacity="0.95"/>
    
    <!-- Base -->
    <rect x="-35" y="10" width="70" height="20" fill="#4a90e2" opacity="0.9"/>
    
    <!-- Label -->
    <text y="95" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      REPRESENTATIVES
    </text>
    <text y="115" font-family="system-ui, sans-serif" font-size="13" 
          fill="#666" text-anchor="middle">
      Laws & Policy
    </text>
  </g>
  
  <!-- BOTTOM: SUPREME COURT (at bottom of circle) -->
  <g transform="translate(600, 460)">
    <!-- Icon circle background -->
    <circle cx="0" cy="0" r="65" fill="white" opacity="0.95" stroke="#4a90e2" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="url(#circleGlow)"/>
    
    <!-- Scales of justice -->
    <!-- Center pole -->
    <rect x="-3" y="-40" width="6" height="65" rx="3" fill="#4a90e2"/>
    
    <!-- Top bar -->
    <rect x="-40" y="-40" width="80" height="5" rx="2" fill="#4a90e2"/>
    
    <!-- Left scale pan -->
    <line x1="-28" y1="-37" x2="-28" y2="-15" stroke="#4a90e2" stroke-width="2"/>
    <ellipse cx="-28" cy="-10" rx="18" ry="6" fill="#667eea" opacity="0.8"/>
    
    <!-- Right scale pan -->
    <line x1="28" y1="-37" x2="28" y2="-15" stroke="#4a90e2" stroke-width="2"/>
    <ellipse cx="28" cy="-10" rx="18" ry="6" fill="#667eea" opacity="0.8"/>
    
    <!-- Base -->
    <rect x="-25" y="25" width="50" height="8" rx="2" fill="#4a90e2"/>
    
    <!-- Label -->
    <text y="70" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      SUPREME COURT
    </text>
    <text y="90" font-family="system-ui, sans-serif" font-size="13" 
          fill="#666" text-anchor="middle">
      Justice & Interpretation
    </text>
  </g>
  
  <!-- CENTER: Circular arrows showing accountability cycle -->
  <g transform="translate(600, 300)">
    <!-- Clockwise arrow from People to Representatives -->
    <path d="M -80,-120 Q 0,-150 80,-120" fill="none" stroke="#f4a623" 
          stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead1)"/>
    
    <!-- Clockwise arrow from Representatives to Court -->
    <path d="M 120,-80 Q 150,0 120,80" fill="none" stroke="#f4a623" 
          stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead2)"/>
    
    <!-- Clockwise arrow from Court to People -->
    <path d="M 0,140 Q -100,100 -120,0 Q -100,-100 -80,-120" fill="none" stroke="#f4a623" 
          stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead3)"/>
    
    <!-- Center text -->
    <text y="-10" font-family="system-ui, -apple-system, sans-serif" font-size="22" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      MUTUAL
    </text>
    <text y="15" font-family="system-ui, -apple-system, sans-serif" font-size="22" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      ACCOUNTABILITY
    </text>
    <text y="40" font-family="system-ui, sans-serif" font-size="14" 
          fill="#666" text-anchor="middle" opacity="0.8">
      Checks & Balances
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f4a623"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f4a623"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f4a623"/>
    </marker>
  </defs>
  
  <!-- Decorative stars/sparkles -->
  <g fill="#f4a623" opacity="0.5">
    <circle cx="280" cy="200" r="3"/>
    <circle cx="920" cy="220" r="3"/>
    <circle cx="320" cy="450" r="2.5"/>
    <circle cx="880" cy="430" r="2.5"/>
    <circle cx="200" cy="300" r="2"/>
    <circle cx="1000" cy="300" r="2"/>
  </g>
  
  <!-- Bottom tagline banner -->
  <g transform="translate(600, 560)">
    <rect x="-350" y="-22" width="700" height="44" rx="22" fill="white" opacity="0.95" 
          stroke="#4a90e2" stroke-width="2"/>
    <text y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      Democracy in Action: Everyone Accountable to Everyone
    </text>
  </g>
</svg>
