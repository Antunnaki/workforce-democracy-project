<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Gradient definitions -->
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Community glow -->
    <radialGradient id="communityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f4a623;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Soft clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="180" cy="75" rx="50" ry="22" fill="white" opacity="0.6"/>
  <ellipse cx="650" cy="60" rx="70" ry="30" fill="white" opacity="0.6"/>
  <ellipse cx="680" cy="55" rx="55" ry="25" fill="white" opacity="0.6"/>
  
  <!-- Ground -->
  <path d="M 0,320 Q 200,305 400,315 T 800,325 L 800,400 L 0,400 Z" fill="url(#groundGradient)"/>
  
  <!-- Central community circle -->
  <circle cx="400" cy="200" r="160" fill="url(#communityGlow)"/>
  
  <!-- Subtle connection lines (representing unity) -->
  <g opacity="0.3" stroke="#4a90e2" stroke-width="2" stroke-linecap="round">
    <line x1="280" y1="200" x2="350" y2="170"/>
    <line x1="350" y1="170" x2="450" y2="170"/>
    <line x1="450" y1="170" x2="520" y2="200"/>
    <line x1="280" y1="200" x2="320" y2="260"/>
    <line x1="520" y1="200" x2="480" y2="260"/>
    <line x1="320" y1="260" x2="400" y2="280"/>
    <line x1="480" y1="260" x2="400" y2="280"/>
  </g>
  
  <!-- SIMPLIFIED, PROFESSIONAL PEOPLE (No faces, clean silhouettes) -->
  
  <!-- Person 1: Left - Abstract figure with ballot -->
  <g transform="translate(280, 200)">
    <!-- Head (simple circle, no face details) -->
    <circle cx="0" cy="0" r="18" fill="#8d6e63"/>
    <!-- Body -->
    <ellipse cx="0" cy="35" rx="25" ry="35" fill="#4a90e2"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="25" rx="8" ry="20" fill="#3a7bc8" transform="rotate(-20 -20 25)"/>
    <ellipse cx="20" cy="25" rx="8" ry="20" fill="#3a7bc8" transform="rotate(20 20 25)"/>
    <!-- Legs -->
    <ellipse cx="-8" cy="70" rx="7" ry="18" fill="#2c5a9e"/>
    <ellipse cx="8" cy="70" rx="7" ry="18" fill="#2c5a9e"/>
  </g>
  
  <!-- Person 2: Center - Holding large ballot with check -->
  <g transform="translate(400, 170)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#d4a574"/>
    <!-- Body -->
    <ellipse cx="0" cy="38" rx="28" ry="38" fill="#f4a623"/>
    <!-- Arms extended holding ballot -->
    <ellipse cx="-25" cy="30" rx="9" ry="22" fill="#c68642" transform="rotate(-15 -25 30)"/>
    <ellipse cx="25" cy="30" rx="9" ry="22" fill="#c68642" transform="rotate(15 25 30)"/>
    <!-- Large ballot paper -->
    <rect x="-30" y="50" width="60" height="40" rx="4" fill="white" stroke="#4a90e2" stroke-width="3"/>
    <!-- Large check mark on ballot -->
    <path d="M -18,65 L -10,75 L 10,55" stroke="#4caf50" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Legs -->
    <ellipse cx="-9" cy="78" rx="8" ry="20" fill="#c68642"/>
    <ellipse cx="9" cy="78" rx="8" ry="20" fill="#c68642"/>
  </g>
  
  <!-- Person 3: Right - Abstract figure -->
  <g transform="translate(520, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="18" fill="#6d4c41"/>
    <!-- Body -->
    <ellipse cx="0" cy="35" rx="25" ry="35" fill="#9c27b0"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="25" rx="8" ry="20" fill="#7b1fa2" transform="rotate(-25 -20 25)"/>
    <ellipse cx="20" cy="25" rx="8" ry="20" fill="#7b1fa2" transform="rotate(25 20 25)"/>
    <!-- Legs -->
    <ellipse cx="-8" cy="70" rx="7" ry="18" fill="#6a1b9a"/>
    <ellipse cx="8" cy="70" rx="7" ry="18" fill="#6a1b9a"/>
  </g>
  
  <!-- Person 4: Bottom Left - Smaller figure -->
  <g transform="translate(320, 260)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#c68642"/>
    <!-- Body -->
    <ellipse cx="0" cy="28" rx="20" ry="28" fill="#e91e63"/>
    <!-- Arms -->
    <ellipse cx="-16" cy="20" rx="6" ry="16" fill="#c2185b" transform="rotate(-10 -16 20)"/>
    <ellipse cx="16" cy="20" rx="6" ry="16" fill="#c2185b" transform="rotate(10 16 20)"/>
    <!-- Legs -->
    <ellipse cx="-6" cy="56" rx="6" ry="15" fill="#ad1457"/>
    <ellipse cx="6" cy="56" rx="6" ry="15" fill="#ad1457"/>
  </g>
  
  <!-- Person 5: Bottom Right - Smaller figure -->
  <g transform="translate(480, 260)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#8d5524"/>
    <!-- Body -->
    <ellipse cx="0" cy="28" rx="20" ry="28" fill="#00acc1"/>
    <!-- Arms -->
    <ellipse cx="-16" cy="20" rx="6" ry="16" fill="#0097a7" transform="rotate(-10 -16 20)"/>
    <ellipse cx="16" cy="20" rx="6" ry="16" fill="#0097a7" transform="rotate(10 16 20)"/>
    <!-- Legs -->
    <ellipse cx="-6" cy="56" rx="6" ry="15" fill="#00838f"/>
    <ellipse cx="6" cy="56" rx="6" ry="15" fill="#00838f"/>
  </g>
  
  <!-- Central symbol: Simplified heart (community) -->
  <g transform="translate(400, 200)">
    <path d="M 0,-20 C -12,-32 -32,-32 -32,-16 C -32,-4 -20,8 0,24 C 20,8 32,-4 32,-16 C 32,-32 12,-32 0,-20" 
          fill="#e91e63" opacity="0.6"/>
  </g>
  
  <!-- Floating ballot symbols (simplified) -->
  <g opacity="0.5">
    <g transform="translate(180, 160)">
      <rect x="-6" y="-8" width="12" height="16" rx="2" fill="white" stroke="#4a90e2" stroke-width="1.5"/>
      <path d="M -3,0 L 0,3 L 3,-2" stroke="#4caf50" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(620, 180)">
      <rect x="-6" y="-8" width="12" height="16" rx="2" fill="white" stroke="#4a90e2" stroke-width="1.5"/>
      <path d="M -3,0 L 0,3 L 3,-2" stroke="#4caf50" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative elements (stars/sparkles) -->
  <g fill="#f4a623" opacity="0.6">
    <circle cx="160" cy="140" r="3"/>
    <circle cx="640" cy="150" r="3"/>
    <circle cx="200" cy="280" r="2"/>
    <circle cx="600" cy="290" r="2"/>
  </g>
  
  <!-- Bottom message banner -->
  <rect x="200" y="360" width="400" height="30" rx="15" fill="white" opacity="0.85"/>
  <text x="400" y="380" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#4a90e2" text-anchor="middle">
    Your Voice • Our Community • Real Change
  </text>
</svg>