<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <!-- Modern gradient definitions -->
  <defs>
    <!-- Sky gradient - professional blue tones -->
    <linearGradient id="modernSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e9f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Platform gradient -->
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e8f0f8;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Icon glow effect -->
    <radialGradient id="iconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#modernSky)"/>
  
  <!-- Subtle decorative circles in background -->
  <circle cx="100" cy="100" r="80" fill="#4a90e2" opacity="0.05"/>
  <circle cx="1100" cy="120" r="100" fill="#f4a623" opacity="0.05"/>
  <circle cx="200" cy="400" r="60" fill="#4a90e2" opacity="0.05"/>
  <circle cx="1000" cy="380" r="70" fill="#f4a623" opacity="0.05"/>
  
  <!-- Main platform/stage -->
  <rect x="100" y="180" width="1000" height="280" rx="20" fill="url(#platformGradient)" 
        stroke="#4a90e2" stroke-width="2" opacity="0.9"/>
  
  <!-- Section dividers (subtle) -->
  <line x1="400" y1="200" x2="400" y2="440" stroke="#e0e7f0" stroke-width="2"/>
  <line x1="700" y1="200" x2="700" y2="440" stroke="#e0e7f0" stroke-width="2"/>
  
  <!-- LEFT SECTION: Voting & Democracy -->
  <g transform="translate(250, 250)">
    <!-- Icon background glow -->
    <circle cx="0" cy="0" r="80" fill="url(#iconGlow)"/>
    
    <!-- Ballot box icon -->
    <rect x="-40" y="-25" width="80" height="65" rx="8" fill="#4a90e2" opacity="0.9"/>
    <rect x="-35" y="-20" width="70" height="55" rx="6" fill="white"/>
    
    <!-- Ballot slot -->
    <rect x="-25" y="-30" width="50" height="8" rx="2" fill="#4a90e2"/>
    
    <!-- Paper ballot being inserted -->
    <rect x="-20" y="-50" width="40" height="30" rx="2" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <path d="M -10,-40 L -5,-35 L 5,-45" stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Decorative stars -->
    <g fill="#f4a623" opacity="0.6">
      <path d="M -60,-50 L -58,-45 L -53,-45 L -57,-42 L -55,-37 L -60,-40 L -65,-37 L -63,-42 L -67,-45 L -62,-45 Z"/>
      <path d="M 60,-45 L 62,-40 L 67,-40 L 63,-37 L 65,-32 L 60,-35 L 55,-32 L 57,-37 L 53,-40 L 58,-40 Z"/>
    </g>
    
    <!-- Label -->
    <text y="80" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
          font-weight="600" fill="#4a90e2" text-anchor="middle">Vote on Bills</text>
  </g>
  
  <!-- MIDDLE SECTION: Representatives & Tracking -->
  <g transform="translate(550, 250)">
    <!-- Icon background glow -->
    <circle cx="0" cy="0" r="80" fill="url(#iconGlow)"/>
    
    <!-- Capitol building icon (simplified) -->
    <!-- Base -->
    <rect x="-45" y="10" width="90" height="35" fill="#4a90e2" opacity="0.9"/>
    
    <!-- Columns -->
    <rect x="-40" y="-5" width="12" height="15" fill="white" opacity="0.95"/>
    <rect x="-20" y="-5" width="12" height="15" fill="white" opacity="0.95"/>
    <rect x="0" y="-5" width="12" height="15" fill="white" opacity="0.95"/>
    <rect x="20" y="-5" width="12" height="15" fill="white" opacity="0.95"/>
    
    <!-- Dome -->
    <ellipse cx="0" cy="-5" rx="50" ry="25" fill="#4a90e2"/>
    <ellipse cx="0" cy="-15" rx="30" ry="20" fill="#667eea"/>
    
    <!-- Flag on top -->
    <line x1="0" y1="-35" x2="0" y2="-55" stroke="#e91e63" stroke-width="3"/>
    <path d="M 0,-55 L 25,-50 L 0,-45 Z" fill="#e91e63"/>
    
    <!-- People icons (abstract dots) -->
    <g fill="#f4a623" opacity="0.7">
      <circle cx="-55" cy="25" r="4"/>
      <circle cx="-55" cy="35" r="4"/>
      <circle cx="55" cy="25" r="4"/>
      <circle cx="55" cy="35" r="4"/>
    </g>
    
    <!-- Label -->
    <text y="80" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
          font-weight="600" fill="#4a90e2" text-anchor="middle">Track Representatives</text>
  </g>
  
  <!-- RIGHT SECTION: Supreme Court & Justice -->
  <g transform="translate(850, 250)">
    <!-- Icon background glow -->
    <circle cx="0" cy="0" r="80" fill="url(#iconGlow)"/>
    
    <!-- Scales of justice -->
    <!-- Center pole -->
    <rect x="-3" y="-45" width="6" height="80" rx="3" fill="#4a90e2"/>
    
    <!-- Top bar -->
    <rect x="-50" y="-45" width="100" height="6" rx="3" fill="#4a90e2"/>
    
    <!-- Left scale -->
    <line x1="-35" y1="-42" x2="-35" y2="-15" stroke="#4a90e2" stroke-width="2"/>
    <path d="M -55,-15 L -35,-25 L -15,-15 Z" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <ellipse cx="-35" cy="-10" rx="20" ry="8" fill="#667eea" opacity="0.7"/>
    
    <!-- Right scale -->
    <line x1="35" y1="-42" x2="35" y2="-15" stroke="#4a90e2" stroke-width="2"/>
    <path d="M 15,-15 L 35,-25 L 55,-15 Z" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <ellipse cx="35" cy="-10" rx="20" ry="8" fill="#667eea" opacity="0.7"/>
    
    <!-- Base -->
    <rect x="-30" y="35" width="60" height="10" rx="2" fill="#4a90e2"/>
    
    <!-- Gavel accent -->
    <g transform="translate(60, -60) rotate(30)">
      <rect x="0" y="0" width="8" height="30" rx="2" fill="#8b4513"/>
      <rect x="-5" y="0" width="18" height="12" rx="3" fill="#654321"/>
    </g>
    
    <!-- Label -->
    <text y="80" font-family="system-ui, -apple-system, sans-serif" font-size="18" 
          font-weight="600" fill="#4a90e2" text-anchor="middle">Supreme Court</text>
  </g>
  
  <!-- Connection lines between sections (subtle) -->
  <g stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5" opacity="0.3">
    <path d="M 320,300 Q 400,280 480,300"/>
    <path d="M 620,300 Q 700,280 780,300"/>
  </g>
  
  <!-- Bottom banner with tagline -->
  <g transform="translate(600, 480)">
    <rect x="-400" y="-25" width="800" height="50" rx="25" fill="white" opacity="0.95" 
          stroke="#4a90e2" stroke-width="2"/>
    <text y="5" font-family="system-ui, -apple-system, sans-serif" font-size="24" 
          font-weight="700" fill="#4a90e2" text-anchor="middle">
      Your Democracy Toolkit
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#4caf50" opacity="0.4">
    <circle cx="150" cy="220" r="4"/>
    <circle cx="1050" cy="240" r="4"/>
    <circle cx="180" cy="420" r="3"/>
    <circle cx="1020" cy="400" r="3"/>
  </g>
</svg>
