<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Gradient definitions for warm, friendly colors -->
  <defs>
    <!-- Sky gradient (warm, welcoming) -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Person skin tones (diverse) -->
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d5524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c68642;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c27d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffdbac;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skin3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a312c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d4c41;stop-opacity:1" />
    </linearGradient>
    
    <!-- Community circle gradient (warm, inviting) -->
    <radialGradient id="communityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f4a623;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Connection lines gradient -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#f4a623;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Soft clouds (friendly atmosphere) -->
  <ellipse cx="150" cy="80" rx="60" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="180" cy="75" rx="50" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="650" cy="60" rx="70" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="680" cy="55" rx="55" ry="28" fill="white" opacity="0.7"/>
  
  <!-- Ground/horizon (soft, organic curve) -->
  <path d="M 0,320 Q 200,300 400,310 T 800,320 L 800,400 L 0,400 Z" fill="#81c784" opacity="0.3"/>
  <path d="M 0,340 Q 200,325 400,335 T 800,340 L 800,400 L 0,400 Z" fill="#66bb6a" opacity="0.4"/>
  
  <!-- Central community circle (representing unity) -->
  <circle cx="400" cy="200" r="180" fill="url(#communityGlow)"/>
  
  <!-- Connection lines between people (showing community bonds) -->
  <g opacity="0.4" stroke-width="3" stroke-linecap="round">
    <line x1="250" y1="200" x2="350" y2="150" stroke="url(#connectionGradient)"/>
    <line x1="350" y1="150" x2="450" y2="150" stroke="url(#connectionGradient)"/>
    <line x1="450" y1="150" x2="550" y2="200" stroke="url(#connectionGradient)"/>
    <line x1="250" y1="200" x2="300" y2="280" stroke="url(#connectionGradient)"/>
    <line x1="550" y1="200" x2="500" y2="280" stroke="url(#connectionGradient)"/>
    <line x1="300" y1="280" x2="400" y2="300" stroke="url(#connectionGradient)"/>
    <line x1="500" y1="280" x2="400" y2="300" stroke="url(#connectionGradient)"/>
    <line x1="400" y1="120" x2="400" y2="180" stroke="url(#connectionGradient)"/>
  </g>
  
  <!-- PEOPLE (diverse, friendly, illustrated style) -->
  
  <!-- Person 1: Left - raising hand (participation) -->
  <g transform="translate(250, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="30" ry="45" fill="#4a90e2"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="22" fill="url(#skin1)"/>
    <!-- Hair -->
    <path d="M -18,-8 Q -22,-15 -18,-20 Q -10,-25 0,-24 Q 10,-25 18,-20 Q 22,-15 18,-8" fill="#2d1f1f"/>
    <!-- Smile -->
    <path d="M -8,5 Q 0,10 8,5" stroke="#6d4c41" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Eyes (friendly) -->
    <circle cx="-7" cy="0" r="3" fill="#2d1f1f"/>
    <circle cx="7" cy="0" r="3" fill="#2d1f1f"/>
    <circle cx="-6" cy="-1" r="1.5" fill="white"/>
    <circle cx="8" cy="-1" r="1.5" fill="white"/>
    <!-- Raised arm (participating) -->
    <line x1="-20" y1="25" x2="-35" y2="-10" stroke="url(#skin1)" stroke-width="12" stroke-linecap="round"/>
    <!-- Other arm -->
    <line x1="20" y1="25" x2="30" y2="50" stroke="url(#skin1)" stroke-width="12" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-10" y1="80" x2="-15" y2="110" stroke="#4a90e2" stroke-width="14" stroke-linecap="round"/>
    <line x1="10" y1="80" x2="15" y2="110" stroke="#4a90e2" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- Person 2: Top Center - holding ballot/document -->
  <g transform="translate(400, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="28" ry="43" fill="#f4a623"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="url(#skin2)"/>
    <!-- Hair (long) -->
    <path d="M -15,-10 Q -20,-18 -15,-22 Q 0,-25 15,-22 Q 20,-18 15,-10 L 18,5 L -18,5 Z" fill="#5d4037"/>
    <!-- Smile -->
    <path d="M -7,5 Q 0,9 7,5" stroke="#d4a574" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="-6" cy="0" r="2.5" fill="#5d4037"/>
    <circle cx="6" cy="0" r="2.5" fill="#5d4037"/>
    <circle cx="-5.5" cy="-0.5" r="1" fill="white"/>
    <circle cx="6.5" cy="-0.5" r="1" fill="white"/>
    <!-- Arms holding ballot -->
    <line x1="-20" y1="30" x2="-35" y2="45" stroke="url(#skin2)" stroke-width="11" stroke-linecap="round"/>
    <line x1="20" y1="30" x2="35" y2="45" stroke="url(#skin2)" stroke-width="11" stroke-linecap="round"/>
    <!-- Ballot/document with check -->
    <rect x="-25" y="40" width="50" height="35" rx="3" fill="white" stroke="#4a90e2" stroke-width="2"/>
    <path d="M -15,52 L -8,60 L 5,45" stroke="#4caf50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-18" y1="67" x2="18" y2="67" stroke="#cbd5e0" stroke-width="2"/>
    <!-- Legs -->
    <line x1="-8" y1="78" x2="-12" y2="105" stroke="#f4a623" stroke-width="13" stroke-linecap="round"/>
    <line x1="8" y1="78" x2="12" y2="105" stroke="#f4a623" stroke-width="13" stroke-linecap="round"/>
  </g>
  
  <!-- Person 3: Right - gesturing (speaking/engaging) -->
  <g transform="translate(550, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="30" ry="45" fill="#9c27b0"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="22" fill="url(#skin3)"/>
    <!-- Hair (short) -->
    <ellipse cx="0" cy="-12" rx="22" ry="13" fill="#1a1a1a"/>
    <!-- Smile -->
    <path d="M -8,6 Q 0,11 8,6" stroke="#3e2723" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="-7" cy="1" r="3" fill="#1a1a1a"/>
    <circle cx="7" cy="1" r="3" fill="#1a1a1a"/>
    <circle cx="-6" cy="0" r="1.5" fill="white"/>
    <circle cx="8" cy="0" r="1.5" fill="white"/>
    <!-- Arms (gesturing) -->
    <line x1="-22" y1="25" x2="-40" y2="15" stroke="url(#skin3)" stroke-width="12" stroke-linecap="round"/>
    <line x1="22" y1="25" x2="40" y2="35" stroke="url(#skin3)" stroke-width="12" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-10" y1="80" x2="-15" y2="110" stroke="#9c27b0" stroke-width="14" stroke-linecap="round"/>
    <line x1="10" y1="80" x2="15" y2="110" stroke="#9c27b0" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- Person 4: Bottom Left - thinking/contemplating -->
  <g transform="translate(300, 260)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="25" ry="38" fill="#e91e63"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="18" fill="url(#skin2)"/>
    <!-- Hair (medium) -->
    <path d="M -14,-8 Q -18,-14 -14,-18 Q 0,-20 14,-18 Q 18,-14 14,-8" fill="#8d6e63"/>
    <!-- Smile -->
    <path d="M -6,5 Q 0,8 6,5" stroke="#d4a574" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="-5" cy="0" r="2.5" fill="#8d6e63"/>
    <circle cx="5" cy="0" r="2.5" fill="#8d6e63"/>
    <circle cx="-4.5" cy="-0.5" r="1" fill="white"/>
    <circle cx="5.5" cy="-0.5" r="1" fill="white"/>
    <!-- Hand to chin (thinking) -->
    <line x1="-18" y1="20" x2="-25" y2="8" stroke="url(#skin2)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-25" cy="5" r="6" fill="url(#skin2)"/>
    <!-- Other arm -->
    <line x1="18" y1="20" x2="25" y2="40" stroke="url(#skin2)" stroke-width="10" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-8" y1="63" x2="-12" y2="85" stroke="#e91e63" stroke-width="12" stroke-linecap="round"/>
    <line x1="8" y1="63" x2="12" y2="85" stroke="#e91e63" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Person 5: Bottom Right - clapping/celebrating -->
  <g transform="translate(500, 260)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="25" ry="38" fill="#00acc1"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="18" fill="url(#skin1)"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-10" rx="18" ry="11" fill="#4a312c"/>
    <!-- Big smile -->
    <path d="M -7,6 Q 0,11 7,6" stroke="#6d4c41" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Eyes (happy) -->
    <path d="M -8,-2 Q -5,1 -2,-2" stroke="#4a312c" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 2,-2 Q 5,1 8,-2" stroke="#4a312c" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Arms (clapping together) -->
    <line x1="-20" y1="18" x2="-10" y2="5" stroke="url(#skin1)" stroke-width="10" stroke-linecap="round"/>
    <line x1="20" y1="18" x2="10" y2="5" stroke="url(#skin1)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-10" cy="3" r="5" fill="url(#skin1)"/>
    <circle cx="10" cy="3" r="5" fill="url(#skin1)"/>
    <!-- Motion lines (clapping) -->
    <path d="M -15,0 L -20,-3" stroke="#f4a623" stroke-width="2" opacity="0.6"/>
    <path d="M 15,0 L 20,-3" stroke="#f4a623" stroke-width="2" opacity="0.6"/>
    <!-- Legs -->
    <line x1="-8" y1="63" x2="-12" y2="85" stroke="#00acc1" stroke-width="12" stroke-linecap="round"/>
    <line x1="8" y1="63" x2="12" y2="85" stroke="#00acc1" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Central symbol: Heart made of hands (community care) -->
  <g transform="translate(400, 200)" opacity="0.8">
    <!-- Heart shape -->
    <path d="M 0,-25 C -15,-40 -40,-40 -40,-20 C -40,-5 -25,10 0,30 C 25,10 40,-5 40,-20 C 40,-40 15,-40 0,-25" fill="#e91e63" opacity="0.7"/>
    <!-- Hands forming heart -->
    <path d="M -25,-15 C -30,-10 -28,0 -20,8" stroke="#ffeb3b" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 25,-15 C 30,-10 28,0 20,8" stroke="#ffeb3b" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Stars/sparkles around heart -->
    <g fill="#ffeb3b">
      <path d="M -50,-10 L -48,-6 L -52,-6 Z" opacity="0.8"/>
      <path d="M 50,-10 L 48,-6 L 52,-6 Z" opacity="0.8"/>
      <path d="M -30,35 L -28,39 L -32,39 Z" opacity="0.8"/>
      <path d="M 30,35 L 28,39 L 32,39 Z" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Floating elements (participation symbols) -->
  <!-- Ballot/vote symbols floating around -->
  <g opacity="0.6">
    <g transform="translate(150, 150)">
      <rect x="-8" y="-10" width="16" height="20" rx="2" fill="white" stroke="#4a90e2" stroke-width="1"/>
      <path d="M -4,0 L -1,4 L 4,-3" stroke="#4caf50" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(650, 170)">
      <rect x="-8" y="-10" width="16" height="20" rx="2" fill="white" stroke="#4a90e2" stroke-width="1"/>
      <path d="M -4,0 L -1,4 L 4,-3" stroke="#4caf50" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(180, 300)">
      <circle cx="0" cy="0" r="10" fill="#f4a623" opacity="0.7"/>
      <path d="M -3,-2 L 0,3 L 3,-2" fill="white"/>
    </g>
    
    <g transform="translate(620, 290)">
      <circle cx="0" cy="0" r="10" fill="#f4a623" opacity="0.7"/>
      <path d="M -3,-2 L 0,3 L 3,-2" fill="white"/>
    </g>
  </g>
  
  <!-- Decorative curved lines (movement, flow) -->
  <g stroke="#4a90e2" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round">
    <path d="M 100,350 Q 150,320 200,340"/>
    <path d="M 600,350 Q 650,320 700,340"/>
  </g>
  
  <!-- Bottom encouraging message area (optional, can be used for text overlay) -->
  <rect x="200" y="360" width="400" height="30" rx="15" fill="white" opacity="0.8"/>
  <text x="400" y="380" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#4a90e2" text-anchor="middle">
    Your Voice • Our Community • Real Change
  </text>
</svg>