<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Economic Justice">
  <defs>
    <linearGradient id="justiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8956A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Balance scales perfectly balanced -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Central pole -->
  <rect x="95" y="60" width="10" height="80" fill="url(#justiceGrad)"/>
  
  <!-- Crossbar -->
  <rect x="50" y="70" width="100" height="8" fill="url(#justiceGrad)"/>
  
  <!-- Left scale pan -->
  <path d="M 65 90 L 55 85 L 75 85 Z" fill="#CD853F"/>
  <rect x="55" y="85" width="20" height="3" fill="url(#justiceGrad)"/>
  <line x1="65" y1="78" x2="65" y2="85" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Right scale pan -->
  <path d="M 135 90 L 125 85 L 145 85 Z" fill="#CD853F"/>
  <rect x="125" y="85" width="20" height="3" fill="url(#justiceGrad)"/>
  <line x1="135" y1="78" x2="135" y2="85" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Coins in left pan -->
  <circle cx="60" cy="90" r="4" fill="#FFD700"/>
  <circle cx="68" cy="90" r="4" fill="#FFD700"/>
  
  <!-- Coins in right pan (equal) -->
  <circle cx="130" cy="90" r="4" fill="#FFD700"/>
  <circle cx="138" cy="90" r="4" fill="#FFD700"/>
  
  <!-- Base -->
  <rect x="80" y="140" width="40" height="8" rx="2" fill="url(#justiceGrad)"/>
</svg>
