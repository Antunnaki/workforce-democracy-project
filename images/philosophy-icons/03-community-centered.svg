<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Community Centered">
  <defs>
    <linearGradient id="communityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0826D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle of people holding hands -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Central heart -->
  <path d="M 100 90 Q 90 75 80 80 Q 70 85 75 100 L 100 120 L 125 100 Q 130 85 120 80 Q 110 75 100 90 Z" 
        fill="#CD853F" opacity="0.6"/>
  
  <!-- People figures in circle (8 people) -->
  <g fill="url(#communityGrad)">
    <!-- Top -->
    <circle cx="100" cy="40" r="8"/>
    <rect x="95" y="48" width="10" height="15" rx="2"/>
    
    <!-- Top-right -->
    <circle cx="145" cy="60" r="8"/>
    <rect x="140" y="68" width="10" height="15" rx="2"/>
    
    <!-- Right -->
    <circle cx="160" cy="100" r="8"/>
    <rect x="155" y="108" width="10" height="15" rx="2"/>
    
    <!-- Bottom-right -->
    <circle cx="145" cy="140" r="8"/>
    <rect x="140" y="148" width="10" height="15" rx="2"/>
    
    <!-- Bottom -->
    <circle cx="100" cy="160" r="8"/>
    <rect x="95" y="168" width="10" height="15" rx="2"/>
    
    <!-- Bottom-left -->
    <circle cx="55" cy="140" r="8"/>
    <rect x="50" y="148" width="10" height="15" rx="2"/>
    
    <!-- Left -->
    <circle cx="40" cy="100" r="8"/>
    <rect x="35" y="108" width="10" height="15" rx="2"/>
    
    <!-- Top-left -->
    <circle cx="55" cy="60" r="8"/>
    <rect x="50" y="68" width="10" height="15" rx="2"/>
  </g>
  
  <!-- Connection lines -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#CD853F" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
