<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Environmental Stewardship">
  <defs>
    <linearGradient id="earthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FB069;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D8A47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Earth protected by hands -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Earth globe -->
  <circle cx="100" cy="100" r="40" fill="url(#earthGrad)"/>
  
  <!-- Continents -->
  <path d="M 90 80 Q 95 75 100 80 L 105 85 Q 110 82 112 88 L 108 95 Q 105 98 100 95 L 95 90 Z" 
        fill="#A0826D" opacity="0.6"/>
  <path d="M 85 105 Q 88 100 92 105 L 95 110 Q 92 115 88 112 Z" 
        fill="#A0826D" opacity="0.6"/>
  <path d="M 105 110 Q 110 108 115 112 L 118 118 Q 115 122 110 120 Z" 
        fill="#A0826D" opacity="0.6"/>
  
  <!-- Protective hands (left) -->
  <path d="M 45 120 Q 40 110 45 95 L 50 90 Q 55 88 58 93 L 60 100 Q 62 108 58 115 L 50 125 Q 47 128 45 120 Z" 
        fill="#CD853F" opacity="0.7" stroke="#8B6F47" stroke-width="2"/>
  
  <!-- Protective hands (right) -->
  <path d="M 155 120 Q 160 110 155 95 L 150 90 Q 145 88 142 93 L 140 100 Q 138 108 142 115 L 150 125 Q 153 128 155 120 Z" 
        fill="#CD853F" opacity="0.7" stroke="#8B6F47" stroke-width="2"/>
  
  <!-- Leaves/growth -->
  <path d="M 100 60 Q 95 50 90 55 Q 88 60 92 63 Q 96 60 100 60 Z" fill="#7FB069"/>
  <path d="M 100 60 Q 105 50 110 55 Q 112 60 108 63 Q 104 60 100 60 Z" fill="#7FB069"/>
</svg>
