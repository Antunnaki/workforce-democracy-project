<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Transparency">
  <defs>
    <linearGradient id="transparentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Clear glass/window showing truth -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Window frame -->
  <rect x="50" y="50" width="100" height="100" fill="none" stroke="#8B7355" stroke-width="4"/>
  <line x1="100" y1="50" x2="100" y2="150" stroke="#8B7355" stroke-width="4"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#8B7355" stroke-width="4"/>
  
  <!-- Clear panes with light rays -->
  <rect x="52" y="52" width="46" height="46" fill="url(#transparentGrad)" opacity="0.3"/>
  <rect x="102" y="52" width="46" height="46" fill="url(#transparentGrad)" opacity="0.3"/>
  <rect x="52" y="102" width="46" height="46" fill="url(#transparentGrad)" opacity="0.3"/>
  <rect x="102" y="102" width="46" height="46" fill="url(#transparentGrad)" opacity="0.3"/>
  
  <!-- Light rays passing through -->
  <line x1="40" y1="70" x2="160" y2="70" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="85" x2="160" y2="85" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="#FFD700" stroke-width="3" opacity="0.8"/>
  <line x1="40" y1="115" x2="160" y2="115" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="130" x2="160" y2="130" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  
  <!-- Eye symbol (seeing clearly) -->
  <ellipse cx="100" cy="100" rx="30" ry="20" fill="none" stroke="#8B7355" stroke-width="3"/>
  <circle cx="100" cy="100" r="10" fill="#4A90E2"/>
  <circle cx="100" cy="100" r="5" fill="#2C3E50"/>
  <circle cx="102" cy="98" r="2" fill="white"/>
  
  <!-- Sparkles of clarity -->
  <path d="M 60 40 L 62 45 L 67 45 L 63 48 L 65 53 L 60 50 L 55 53 L 57 48 L 53 45 L 58 45 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M 140 160 L 142 165 L 147 165 L 143 168 L 145 173 L 140 170 L 135 173 L 137 168 L 133 165 L 138 165 Z" fill="#FFD700" opacity="0.8"/>
</svg>
