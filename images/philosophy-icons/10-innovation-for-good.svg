  <rect x="85" y="130" width="30" height="8" rx="2" fill="#A0826D" stroke="#5D4E37" stroke-width="2"/>
  
  <!-- Light rays -->
  <path d="M 100 40 L 95 25 L 100 28 L 105 25 Z" fill="#FFD700"/>
  <path d="M 135 55 L 148 48 L 142 53 L 150 58 Z" fill="#FFD700"/>
  <path d="M 150 90 L 168 90 L 162 93 L 168 96 Z" fill="#FFD700"/>
  <path d="M 135 125 L 148 132 L 142 127 L 150 122 Z" fill="#FFD700"/>
  <path d="M 65 55 L 52 48 L 58 53 L 50 58 Z" fill="#FFD700"/>
  <path d="M 50 90 L 32 90 L 38 93 L 32 96 Z" fill="#FFD700"/>
  <path d="M 65 125 L 52 132 L 58 127 L 50 122 Z" fill="#FFD700"/>
  
