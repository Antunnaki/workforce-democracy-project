  <g transform="translate(70, 150) scale(0.6)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#4A90E2" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#4A90E2"/>
  </g>
  
  <g transform="translate(130, 150) scale(0.6)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#4A90E2" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#4A90E2"/>
  </g>
