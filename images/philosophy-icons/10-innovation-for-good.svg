  </defs>
  
  <!-- Lightbulb with heart inside -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Lightbulb -->
  <circle cx="100" cy="85" r="35" fill="url(#innovationGrad)" opacity="0.4" stroke="#DAA520" stroke-width="3"/>
  
  <!-- Filament/Heart inside -->
  <path d="M 100 75 Q 90 65 85 70 Q 80 75 85 85 L 100 100 L 115 85 Q 120 75 115 70 Q 110 65 100 75 Z" 
        fill="#FF6347" stroke="#C44536" stroke-width="2"/>
  
  <!-- Bulb base -->
