<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Ethical Standards Above All">
  <defs>
    <linearGradient id="ethicsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7FB069;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D8A47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Checkmark with heart and compass -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Large checkmark -->
  <path d="M 60 100 L 85 130 L 145 60" 
        fill="none" stroke="url(#ethicsGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Circle around checkmark -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#ethicsGrad)" stroke-width="4" opacity="0.6"/>
  
  <!-- Heart at center of checkmark -->
  <path d="M 85 115 Q 80 110 78 113 Q 76 116 79 121 L 85 127 L 91 121 Q 94 116 92 113 Q 90 110 85 115 Z" 
        fill="#FF6347" opacity="0.8"/>
  
  <!-- Compass points (moral compass) -->
  <g transform="translate(100, 45) scale(0.7)">
    <polygon points="0,-15 -3,-5 0,-7 3,-5" fill="#FFD700"/>
    <text x="0" y="-18" text-anchor="middle" font-family="Inter" font-size="10" font-weight="bold" fill="#8B7355">N</text>
  </g>
  
  <!-- Ethics banner -->
  <path d="M 70 160 L 130 160 L 135 155 L 130 150 L 70 150 L 65 155 Z" 
        fill="#8B7355" stroke="#5D4E37" stroke-width="2"/>
  <text x="100" y="158" text-anchor="middle" font-family="Inter" font-size="11" font-weight="bold" fill="#F5F5DC">ETHICS</text>
  
  <!-- Stars of integrity -->
  <path d="M 50 50 L 52 55 L 57 55 L 53 58 L 55 63 L 50 60 L 45 63 L 47 58 L 43 55 L 48 55 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M 150 50 L 152 55 L 157 55 L 153 58 L 155 63 L 150 60 L 145 63 L 147 58 L 143 55 L 148 55 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M 50 150 L 52 155 L 57 155 L 53 158 L 55 163 L 50 160 L 45 163 L 47 158 L 43 155 L 48 155 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M 150 150 L 152 155 L 157 155 L 153 158 L 155 163 L 150 160 L 145 163 L 147 158 L 143 155 L 148 155 Z" fill="#FFD700" opacity="0.8"/>
</svg>
