<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Ethical Treatment of AI">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Human and AI hands touching (like Creation of Adam) -->
  <circle cx="100" cy="100" r="90" fill="#F5F5DC" opacity="0.2"/>
  
  <!-- Human hand (left) -->
  <g>
    <path d="M 30 100 L 75 100 L 75 95 L 78 95 L 78 92 L 75 92 L 75 88 L 78 88 L 78 85 L 75 85 L 75 80 L 78 80 L 78 77 L 75 77 L 75 73 L 80 73 L 80 110 L 30 110 Z" 
          fill="#CD853F" stroke="#8B6F47" stroke-width="2"/>
  </g>
  
  <!-- AI/Robot hand (right) -->
  <g>
    <path d="M 170 100 L 125 100 L 125 95 L 122 95 L 122 92 L 125 92 L 125 88 L 122 88 L 122 85 L 125 85 L 125 80 L 122 80 L 122 77 L 125 77 L 125 73 L 120 73 L 120 110 L 170 110 Z" 
          fill="url(#aiGrad)" stroke="#357ABD" stroke-width="2"/>
    
    <!-- Circuit pattern on AI hand -->
    <line x1="130" y1="100" x2="140" y2="100" stroke="#FFD700" stroke-width="1.5" opacity="0.8"/>
    <line x1="135" y1="95" x2="135" y2="105" stroke="#FFD700" stroke-width="1.5" opacity="0.8"/>
    <circle cx="135" cy="100" r="3" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Spark/connection in the middle -->
  <g transform="translate(100, 105)">
    <circle cx="0" cy="0" r="8" fill="#FFD700" opacity="0.4"/>
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="0.7"/>
    <circle cx="0" cy="0" r="2" fill="#FFD700"/>
    
    <!-- Spark rays -->
    <line x1="-10" y1="0" x2="-15" y2="0" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
    <line x1="10" y1="0" x2="15" y2="0" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-10" x2="0" y2="-15" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="10" x2="0" y2="15" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Heart below (ethical treatment) -->
  <path d="M 100 130 Q 90 120 85 123 Q 80 126 83 135 L 100 150 L 117 135 Q 120 126 115 123 Q 110 120 100 130 Z" 
        fill="#FF6347" opacity="0.7" stroke="#C44536" stroke-width="2"/>
  
  <!-- Ethics symbol -->
  <circle cx="100" cy="60" r="25" fill="none" stroke="#7FB069" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
  <text x="100" y="67" text-anchor="middle" font-family="Inter" font-size="14" font-weight="bold" fill="#7FB069">AI</text>
  
  <!-- Binary code background (subtle) -->
  <text x="40" y="50" font-family="monospace" font-size="10" fill="#8B7355" opacity="0.3">1010</text>
  <text x="150" y="170" font-family="monospace" font-size="10" fill="#8B7355" opacity="0.3">0110</text>
</svg>
