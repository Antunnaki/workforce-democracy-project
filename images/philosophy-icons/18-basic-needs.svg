<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4f8" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Central heart representing care and human dignity -->
  <path d="M100 150 L70 120 Q60 110 60 95 Q60 75 75 75 Q85 75 95 85 L100 90 L105 85 Q115 75 125 75 Q140 75 140 95 Q140 110 130 120 Z" 
        fill="#E85D75" stroke="#C94663" stroke-width="2"/>
  
  <!-- House symbol (top right) - shelter -->
  <g transform="translate(125, 35)">
    <path d="M0 20 L20 0 L40 20 L40 40 L0 40 Z" fill="#7FB069" stroke="#5A8048" stroke-width="2"/>
    <rect x="14" y="24" width="12" height="16" fill="#F5E6D3"/>
    <rect x="8" y="26" width="8" height="8" fill="#4A90E2"/>
  </g>
  
  <!-- Food symbol (top left) - nourishment -->
  <g transform="translate(30, 40)">
    <circle cx="12" cy="12" r="10" fill="#FFB84D" stroke="#E89A2E" stroke-width="2"/>
    <circle cx="8" cy="8" r="3" fill="#FFF"/>
    <path d="M18 18 Q22 22 22 26 Q22 30 18 30 L6 30 Q2 30 2 26 Q2 22 6 18" 
          fill="#E89A2E" stroke="#C97D1E" stroke-width="1.5"/>
  </g>
  
  <!-- Water droplet (bottom left) - clean water -->
  <g transform="translate(35, 125)">
    <path d="M15 5 Q10 15 10 22 Q10 30 15 35 Q20 30 20 22 Q20 15 15 5 Z" 
          fill="#4ECDC4" stroke="#3AA39A" stroke-width="2"/>
    <circle cx="13" cy="18" r="3" fill="#FFF" opacity="0.7"/>
  </g>
  
  <!-- Lightning bolt (bottom right) - utilities/energy -->
  <g transform="translate(130, 120)">
    <path d="M15 0 L5 20 L12 20 L8 35 L25 15 L18 15 L22 0 Z" 
          fill="#F4D03F" stroke="#D4B01F" stroke-width="2"/>
  </g>
  
  <!-- Connecting lines from heart to each need -->
  <line x1="100" y1="105" x2="145" y2="60" stroke="#B8956A" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.6"/>
  <line x1="95" y1="105" x2="50" y2="65" stroke="#B8956A" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.6"/>
  <line x1="90" y1="125" x2="55" y2="140" stroke="#B8956A" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.6"/>
  <line x1="110" y1="125" x2="145" y2="135" stroke="#B8956A" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Embracing hands at bottom -->
  <g transform="translate(60, 165)">
    <!-- Left hand -->
    <path d="M0 10 Q5 0 15 0 L15 15 Q10 20 0 15 Z" fill="#D4A574" stroke="#B8956A" stroke-width="1.5"/>
    <!-- Right hand -->
    <path d="M65 10 Q60 0 50 0 L50 15 Q55 20 65 15 Z" fill="#D4A574" stroke="#B8956A" stroke-width="1.5"/>
    <!-- Connection -->
    <ellipse cx="32.5" cy="12" rx="18" ry="8" fill="#E8D174" opacity="0.7"/>
  </g>
  
  <!-- Text banner -->
  <text x="100" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2D3047">
    DIGNITY FOR ALL
  </text>
</svg>